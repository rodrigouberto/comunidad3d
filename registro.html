<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="registroStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro - Print it</title>
  </head>
  <body>
    <div class="main_container">
      <header class="main_header">
        <ul class="main_menu">
          <img class="logo" src="img/mundo.png" alt="logo">
          <li>Print it!</li>
          <!-- <li><a class="inicio_sesion" href="#">Iniciar sesión</a></li>
          <li><a class="impresion_3d" href="#">Impresion 3D</a></li> -->
          <li></li>
        </ul>
      </header>
      <div class="div_registros">


        <div class="registro_impresores">
          <h3>Quiero ofrecer mi servicio</h3>
          <form class="impresores_form" action="" method="post">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input type="text" name="nombreUsuario" value="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" value="">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" value="">
            <label for="email">E-mail</label>
            <input type="email" name="email" value="">
            <label for="password">Contraseña</label>
            <input type="password" name="password" value="">
            <label for="confirmarPassword">Confirme contraseña</label>
            <input type="password" name="confirmarPassword" value="">

            <input type="submit" name="" value="Registrarse">
          </form>
        </div>
      <div class="registro_usuarios">
        <h3>Necesito imprimir</h3>
        <form class="usuarios_form" action="" method="post">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" name="nombreUsuario" value="">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" value="">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" value="">
          <label for="email">E-mail</label>
          <input type="email" name="email" value="">
          <label for="password">Contraseña</label>
          <input type="password" name="password" value="">
          <label for="confirmarPassword">Confirme contraseña</label>
          <input type="password" name="confirmarPassword" value="">

          <input type="submit" name="" value="Registrarse">

        </form>
      </div>
    </div>

    </div>
