<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="configuracionImpresoresEstilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Configuración</title>
  </head>
  <body>
    <div class="main_container">
      <header class="main_header">
        <ul class="main_menu">
          <img class="logo" src="img/mundo.png" alt="logo">
          <li>Print it!</li>
          <!-- <li><a class="inicio_sesion" href="#">Iniciar sesión</a></li>
          <li><a class="impresion_3d" href="#">Impresion 3D</a></li> -->
          <li></li>
        </ul>
      </header>

      <div class="main_container">
        <div class="bienvenida">
          <h2>Ya estas registrado!</h2>
          <h3>Por favor completá los siguientes datos sobre tu servicio.</h3>
        </div>
        <form class="especificacionesTecnicas" action="index.html" method="post">
          <br><br>
          <!-- Especificaciones impresora =====
          =============================== -->
          <h3>Impresora</h3>
          <label class="impresora" for="impresora">Modelo</label>
          <input type="text" name="impresora" value=""><br>
          <label for="volumen">Volumen maximo de impresión</label><br>
          <label for="ancho">Ancho</label>
          <input class="volumen" type="text" name="ancho" value="">
          <label for="profundidad">Profundidad</label>
          <input class="volumen" type="text" name="profundidad" value="">
          <label for="alto">Alto</label>
          <input class="volumen" type="text" name="alto" value="">
          <br>
          <label for="espesor">Mínimo espesor de capa</label>
          <input type="text" name="espesor" value="">
          <!-- materiales ======
          ================ -->
          <h3>Materiales</h3>
          <label for="materiales">PLA</label>
          <input type="checkbox" name="PLA" value="PLA">
          <label for="ABS">ABS</label>
          <input type="checkbox" name="ABS" value="ABS">
          <label for="Nylon">Nylon</label>
          <input type="checkbox" name="Nylon" value="Nylon">
          <label for="PETG">PETG</label>
          <input type="checkbox" name="PETG" value="PETG">
          <label for="FilaFlex">FilaFlex</label>
          <input type="checkbox" name="FilaFlex" value="Fila Flex">
          <label for="PLAtough">PLA tough</label>
          <input type="checkbox" name="PLAtough" value="PLA tough">
          <label for="otro">Otro</label>
          <input type="checkbox" name="otro" value="otro">



        </form>

      </div>
